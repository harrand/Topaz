# This is a basic workflow to help you get started with Actions

name: "TZ Tests (Vulkan MSVC Debug)"

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  msvc-vulkan-windows:
      # The type of runner that the job will run on
      runs-on: windows-2022
      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
        - uses: actions/checkout@v2
          with:
            submodules: recursive

        - name: Install Vulkan SDK
          uses: humbletim/setup-vulkan-sdk@cc516797596f713aee3262a6b5271656a55fa59c
          with:
            vulkan-components: prebuilt

        - name: Download glslc
          shell: pwsh
          run:  |
            cd ${{ github.workspace }}
            mkdir glslc_dir
            cd glslc_dir
            curl https://storage.googleapis.com/shaderc/artifacts/prod/graphics_shader_compiler/shaderc/windows/continuous_release_2015/382/20220202-124624/install.zip > glslc.zip
            echo Finished downloading
            dir

        - name: Unzip glslc
          shell: pwsh
          run:  |
            cd ${{ github.workspace }}/glslc_dir
            echo Printing dirs
            dir
            echo Expanding glslc.zip
            7z e glslc.zip
            echo Last exit code is $LASTEXITCODE

        - name: Install glslc
          shell: pwsh
          run:  |
            echo Looking for glslc.exe...
            cd ${{ github.workspace }}/glslc_dir/install/bin
            dir
            echo Copying glslc.exe to $env:VULKAN_SDK
            cmake -E copy glslc.exe $env:VULKAN_SDK

        - name: 'Run all non-graphical tests (msvc vulkan-debug)'
          uses: lukka/run-cmake@v3
          with:
            cmakeListsOrSettingsJson: "CMakeListsTxtAdvanced"
            cmakeGenerator: UnixMakefiles
            cmakeAppendedArgs: "-B \"${{ github.workspace }}/../../_temp/build/debug\" -DTOPAZ_DEBUG=1 -DTOPAZ_VULKAN=1 -DTOPAZ_OGL=0"
            buildWithCMake: true
            buildWithCMakeArgs: "--target tztest_nographics --parallel 4"
            buildDirectory: "${{ github.workspace }}/../../_temp/build/debug"
