# This is a basic workflow to help you get started with Actions

name: "TZ Tests (Vulkan MSVC Debug)"

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  msvc-vulkan-windows:
      # The type of runner that the job will run on
      runs-on: windows-2022
      # Steps represent a sequence of tasks that will be executed as part of the job
      steps:
        - uses: actions/checkout@v2
          with:
            submodules: recursive

        - name: Install Vulkan SDK
          uses: humbletim/setup-vulkan-sdk@v1.0.3

        - name: Install glslc
          run:  |
            cd ${{ github.workspace }}
            mkdir glslc_dir
            cd glslc_dir
            curl https://storage.googleapis.com/shaderc/artifacts/prod/graphics_shader_compiler/shaderc/windows/continuous_release_2017/384/20220202-124410/install.zip > glslc.zip
            tar -xf glslc.zip
            cd install/bin
            cmake -E copy glslc.exe ${{ github.workspace }}/VULKAN_SDK/Bin

        - name: 'Run all non-graphical tests (msvc vulkan-debug)'
          uses: lukka/run-cmake@v3
          with:
            cmakeListsOrSettingsJson: "CMakeListsTxtAdvanced"
            cmakeGenerator: UnixMakefiles
            cmakeAppendedArgs: "-B \"${{ github.workspace }}/../../_temp/build/debug\" -DTOPAZ_DEBUG=1 -DTOPAZ_VULKAN=1 -DTOPAZ_OGL=0"
            buildWithCMake: true
            buildWithCMakeArgs: "--target tztest_nographics --parallel 4"
            buildDirectory: "${{ github.workspace }}/../../_temp/build/debug"
